{% extends "layout.html" %} 

{% block body %}
    <form method="post" action="/make_user">
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text input.bl" id="name">Name</span>
            <input type="text" class="form-control input-bl" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text input-bl" id="team_ids">Team ID(s)</span>
            <input type="text" class="form-control input-bl" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>        

        <button type="submit" class="btn btn-dark">Create Profile</button>
    </form>
{% endblock %}
