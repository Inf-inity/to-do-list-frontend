<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/style.css" rel="stylesheet">

        <title>Shield {% block title %}{% endblock %}</title>

    </head>
    <body>
        <nav class="bg-dark navbar navbar-expand-md navbar-dark navbar-fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"> Home </a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler collapsed btn-dark" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        
                        <li class="nav-item">
                            <a class="nav-link"  href="/all_teams">teams</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">profile</a>
                        </li>
                    </ul>                        
                    
                    {% if user_name %}
                    <div class="justify-content-end"> {{ user_name }}</div>
                    {% else %}
                    <div class="justify-content-end">
                        <a class="nav-link" href="/make_user">new user</a>
                    </div>
                    {% endif %}
                </nav>
            </div>
        </nav>
        

        <main class="container-fluid py-5 text-center">
            {% block body %}{% endblock %}
        </main>
        
    </body>
</html>
