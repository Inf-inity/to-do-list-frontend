{% extends "layout.html" %} 

{% block body %} 
    <div>
        <h1>Teams</h1>
    </div>
    <table>
        <tbody>
        {% for team_name,team_id in Teams %}
            <tr>
                <td>{{team_name}} </td>
                <td>#{{team_id}} </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
